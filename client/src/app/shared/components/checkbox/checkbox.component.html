<div class="checkbox-wrapper">
  <div class="checkbox">
    <input type="checkbox" id="checkbox" name="check" [value]="value" tabindex="0" />
    <label
      for="checkbox"
      (click)="changeEvent($event, checked)"
      (keydown.space)="changeEvent($event, checked)"
      tabindex="0"
    ></label>
  </div>
  <label class="form-check-label" for="checkbox" style="margin-left: 1.8em;" (click)="changeEvent($event, value)">{{
    label
  }}</label>
</div>
